<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div>
        <form class="box" style="background-color:hsla(9, 100%, 64%, 0)">

            <p class="a">Email</p>

        </form>
        <div>

        <div>

        </div>
        <div>
            <img src="js logo.png" alt="" width="100px" id="js">
        </div>
        <div id="box1">
            <p>Your registration was sucessfull!</p>
        </div>
        <div id="box2">
            <p>Caution ,this field is not correct!</p>
        </div>
        <div id="box3">
            <p>You need to fill out all of the fields!</p>
